<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cat Attack</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="gameName">
      <div class="gameName__title">Cat Attack</div>
      <div class="gameName__tagline">The highest scoring cat wins!</div>
      <button id="resetGame">New Game</button>
    </header>
    <main>
      <div class="cardTable">
        <div class="catCard" class="userCard">Click to choose a card</div>
        <div class="divide"></div>
        <div class="catCard" class="computerCard">Cat Attack</div>
        <div class="catCard__stats">
          <label for="stat01">Stat 1</label>
          <input id="stat01" type="checkbox" />
          <label for="stat02">Stat 2</label>
          <input id="stat02" type="checkbox" />
          <label for="stat03">Stat 3</label>
          <input id="stat03" type="checkbox" />
        </div>
        <div class="duelButton">
          <button id="duel">Duel</button>
        </div>
        <div class="catCard__computer">Computer is waiting...</div>
      </div>
    </main>
  </body>
</html>
